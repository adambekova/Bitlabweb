<html>
    <body>
        <table cellpadding="12">
            <tr>
                <td>Имя:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Отчество:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Родной город:</td>
                <td>
                    <select name="city">
                        <option city="1">Almaty</option>
                        <option city="2">Astana</option>
                        <option city="3">Dubai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Пол:</td>
                <td>
                    <input type="radio"name="pol">Мужской<br>
                    <input type="radio"name="pol">Женский<br>
                </td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Образование:</td>
                <td>
                    <select name="education">
                        <option education="1">РФМШ Алматы</option>
                        <option education="2">56 Гимназия</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Баллы ЕНТ:</td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Зарегистрировать:</button>
                </td>
            </tr>
        </table>
    </body>
</html>
